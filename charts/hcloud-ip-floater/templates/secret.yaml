{{- if .Values.secret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hcloud-ip-floater.secretName" . }}
  labels:
    {{- include "hcloud-ip-floater.labels" . | nindent 4 }}
  {{- with .Values.secret.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
stringData:
  token: "{{ .Values.secret.hcloudApiToken }}"
{{- end }}
